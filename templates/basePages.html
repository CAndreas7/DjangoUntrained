{#{% extends 'base.html' %}#}

{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TA Management App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="FlexContainer d-flex flex-column">
        <div class="HeaderContainer position-relative" style="height: 200px">
            <div class="Header position-absolute bottom-0 start-50 translate-middle">
                <h1 style="font-size: 60px">
                    {% block header %}

                    {% endblock header %}
                </h1>
            </div>
        </div>
        <div class="Spacer" style="height: 100px"></div>
        <div class="MainContent">
            {% block content %}

            {% endblock content %}
        </div>
        <div class="HomeButton position-absolute bottom-0 start-0 mb-3">
            <a class="btn btn-lg" href="{% url 'mainHome' %}" role="button" style="color: white; background-color: #494b5f">Home</a>
        </div>
        <div class="LogOutButton position-absolute bottom-0 end-0 mb-3">
            <a class="btn btn-lg" href='{% url 'logout' %}' role="button" style="color: white; background-color: #494b5f">Log Out</a>
        </div>
    </div>
</body>

</html>
