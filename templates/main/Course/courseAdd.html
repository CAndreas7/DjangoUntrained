{% extends 'base.html' %}
    {% load crispy_forms_tags %}
    {% load crispy_forms_filters %}
{% block content %}

<h1>Add a Course</h1><br>
    <form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Save changes">
</form>
    <br><button type="button"><a href="{% url 'courses' %}">Courses Page</a></button> <br>

<div class="CourseDeleted">
{% if message == "Course ID Already Exists." %}
    <div class="container p-3 my-5 alert alert-success alert-dismissible fade show text-black">
        <strong>Error! </strong>{{ message }}
    </div>
{% endif %}
</div>


{% endblock content %}
