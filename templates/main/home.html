{% extends "base.html" %}
{% block content %}
    <div class="Login page" style="background-color: #cc0000">
    <body class="{{ back }}">
        <form action="/" method="post">
            {% csrf_token %}
            <table>
                <tr><td>email: </td><td><input type="text" name="email" value={{ person }}></td></tr>
                <tr><td>password: </td><td><input type="password" name="password" value={{ password }}></td></tr>
            </table>
            <input type="submit">
        </form>
        {{ message }}
    </body>
    </div>




{% endblock content %}
